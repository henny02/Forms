<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business Registration Form</title>
</head>
<body>
    <h1>XYZ LIMITED</h1><br>

    <fieldset>
        <legend><strong>Business Registration form</strong></legend><br><br>
        <label for="businessname">Business Name:</label>
        <input type="text" name="businessname" id="businessname"size="195px"><br><br>

        

        <label for="cacregdate">CAC Registration Date:</label>
           <input type="datetime-local" name="cacregdate" id="cacregdate" value=mm/dd/yyyy size="60px"> 
        

        <label for="cacregstate">CAC Registration State:</label>
        <select name="cacregstate" id="cacregstate">
            <option value="oyo">oyo</option>
            <option value="abia">abia</option>
            <option value="osun">osun</option>
            <option value="uyo">uyo</option>
            <option value="kogi">kogi</option>
            <option value="ekiti">ekiti</option>

        </select>
        <p>
        <label for="contactaddress">Contact Address:</label>
        <input type="text" name="contactaddress" id="contactaddress"size="195px">
         </p>

         <label for="website">Website:</label>
         <input type="text" name="website" id="website"size="200px"></br></br>

         
         <label for="companyemail">Company Email:</label>
         <input type="text" name="companyemail" id="companyemail"size="60px">

         <label for="contactphonenumber">Contact Phone Number:</label>
         <input type="time" name="contactphonenumber" id="contactphonenumber"size="50px">

         <label for="Bestcalltime">Best Call Time:</label>
         <input type="datetime" name="bestcalltime" id="bestcalltime"><br><br>

         <label for="brieflyexplainwhatyourbusinessdoes">Briefly Explain What Your Business Does:</br></label>
         <textarea rows="10" cols="100">

        </br></br>
         <fieldset>
             <label for="principaldirector'sdetail">Principal Director's Detail</label><br><br>
             
             <label for="title">Title</label>
             <input type="radio" name="gender" id="gender"value="title">Mr
             <input type="radio" name="gender" id="gender"value="title">Mrs
             <input type="radio" name="gender" id="gender"value="title">Miss
             <input type="radio" name="gender" id="gender"value="title">Elder <br><br>

             <label for="fullname">Full Name</label>
             <input type="text" name="fullname" id="fullname">

             <label for="age">Age</label>
             <input type="number" name="age" id="age"min="1" max="50">

             <label for="positionincompany">Position In Company</label>
             <select name="" id="">
                 <option value="">MD</option>
                 <option value="">CEO</option>
                 <option value="">CTO</option>
                 <option value="">CFO</option>
                 
             </select><br><br>
             <label for="areaofinterest">Area Of Interest</label>
             <input type="radio" name="interest" id="interest"value="interest">Product Development
             <input type="radio" name="interest" id="interest"value="interest">Finance
             <input type="radio" name="interest" id="interest"value="interest">Technology
             <input type="radio" name="interest" id="interest"value="interest">Marketing
             <input type="radio" name="interest" id="interest"value="interest">Advertising


         </fieldset>
            <br><br><br>

            <input type="button" value="submit">
            <input type="button" button type="reset" value="reset"><reset></button>





    </fieldset>

    
    
        

       
        


    
</body>
</html>
